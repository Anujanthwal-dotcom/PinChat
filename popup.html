<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinChat</title>
    <script src="popup.js" defer></script>
    <style>
        /* Dark Material Theme */
        body {
            font-family: 'Poppins', sans-serif;
            width: 320px;
            padding: 16px;
            background: #121212;
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 16px;
        }

        /* Save Button */
        #saveBookmark {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #bb86fc, #3700b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 12px;
        }

        #saveBookmark:hover {
            background: linear-gradient(135deg, #3700b3, #bb86fc);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Bookmark List */
        ul {
            margin-top: 16px;
            max-height: 180px;
            overflow-y: auto;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 10px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin-bottom: 6px;
        }

        li:last-child {
            border-bottom: none;
        }

        a {
            flex-grow: 1;
            text-decoration: none;
            color: #bb86fc;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Delete Button */
        .delete-btn {
            background: #cf6679;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #b00020;
        }
    </style>
</head>
<body>
<h2>ðŸ“Œ PinChat</h2>
<button id="saveBookmark">Save Current Chat</button>
<ul id="bookmarkList"></ul>
</body>
</html>
